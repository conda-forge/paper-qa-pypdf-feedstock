{% set name = "paper-qa-pypdf" %}
{% set version = "5.29.1" %}
{% set python_min = "3.11" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/paper_qa_pypdf-{{ version }}.tar.gz
  sha256: 36520c7f9d96c56b584bfa345e363f6ca8dd31c81dfbbdef187a6f09b50d66b4

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python {{ python_min }}
    - setuptools >=64
    - setuptools-scm >=8
    - pip
  run:
    - python >={{ python_min }}
    - pypdf >=3
    - paper-qa

test:
  imports:
    - paperqa_pypdf
  commands:
    - pip check
  requires:
    - pip
    - python {{ python_min }}

about:
  summary: PaperQA readers implemented using PyPDF
  home: https://github.com/Future-House/paper-qa
  license: Apache-2.0
  license_file: LICENSE

extra:
  recipe-maintainers:
    - jan-janssen
